<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title th:text="${title}"/>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5">
    <h1>Редактирование</h1>

    <div th:each="el : ${students}">
        <form id="addStudentForm" method="post">

            <input type="text" th:value="${el.lastName}" name="lastName" placeholder="Фамилия" class="form-control mt-4" required>

            <input type="text" th:value="${el.firstName}" name="firstName" placeholder="Имя" class="form-control mt-2" required>

            <input type="text" th:value="${el.middleName}" name="middleName" placeholder="Отчество" class="form-control mt-2" required>

            <input type="number" th:value="${el.course}" name="course" placeholder="Курс" class="form-control mt-2" required>

            <select name="faculty" class="form-select mt-2" required>
                <option value="Биологический" th:selected="${el.faculty} == 'Биологический'">Биологический</option>
                <option value="Востоковедения" th:selected="${el.faculty} == 'Востоковедения'">Востоковедения</option>
                <option value="Физкультурный" th:selected="${el.faculty} == 'Физкультурный'">Физкультурный</option>
                <option value="Социальный" th:selected="${el.faculty} == 'Социальный'">Социальный</option>
                <option value="Исторический" th:selected="${el.faculty} == 'Исторический'">Исторический</option>
                <option value="ФИЯ" th:selected="${el.faculty} == 'ФИЯ'">ФИЯ</option>
                <option value="ФИиИТ" th:selected="${el.faculty} == 'ФИиИТ'">ФИиИТ</option>
                <option value="Культуры" th:selected="${el.faculty} == 'Культуры'">Культуры</option>
                <option value="Математический" th:selected="${el.faculty} == 'Математический'">Математический</option>
                <option value="Психологии и философии" th:selected="${el.faculty} == 'Психологии и философии'">Психологии и философии</option>
                <option value="Физический" th:selected="${el.faculty} == 'Физический'">Физический</option>
                <option value="Филологический" th:selected="${el.faculty} == 'Филологический'">Филологический</option>
                <option value="Химический" th:selected="${el.faculty} == 'Химический'">Химический</option>
                <option value="Экологии" th:selected="${el.faculty} == 'Экологии'">Экологии</option>
                <option value="Экономики" th:selected="${el.faculty} == 'Экономики'">Экономики</option>
                <option value="Юридический" th:selected="${el.faculty} == 'Юридический'">Юридический</option>
            </select>


            <select name="studyForm" class="form-select mt-2" required>
                <option value="Бакалавриат" th:selected="${el.studyForm} == 'Бакалавриат'">Бакалавриат</option>
                <option value="Магистратура" th:selected="${el.studyForm} == 'Магистратура'">Магистратура</option>
            </select>

            <select name="scholarship" class="form-select mt-2" required>
                <option value="Социальная" th:selected="${el.scholarship} == 'Социальная'">Социальная</option>
                <option value="В повышенном размере" th:selected="${el.scholarship} == 'В повышенном размере'">В повышенном размере</option>
            </select>

            <input type="number" th:value="${el.orderNumber}" name="orderNumber" placeholder="Номер приказа" class="form-control mt-2" required>

            <div class="row g-3 mt-1">
                <div class="col-md-3">
                    <label for="orderDate" class="form-label">Дата приказа:</label>
                    <input type="date" th:value="${el.orderDate}" id="orderDate" name="orderDate" class="form-control" required>
                </div>

                <div class="col-md-3">
                    <label for="issuanceEndDate" class="form-label">Дата окончания выдачи:</label>
                    <input type="date" th:value="${el.issuanceEndDate}" id="issuanceEndDate" name="issuanceEndDate" class="form-control" required>
                </div>

                <div class="col-md-3">
                    <label for="foundationEndDate" class="form-label">Окончание срока основания:</label>
                    <input type="date" th:value="${el.foundationEndDate}" id="foundationEndDate" name="foundationEndDate" class="form-control" required>
                </div>
            </div>

            <select name="foundationReason" class="form-select mt-4" required>
                <option value="УСЗН" th:selected="${el.foundationReason} == 'УСЗН'">УСЗН</option>
                <option value="Инвалидность" th:selected="${el.foundationReason} == 'Инвалидность'">Инвалидность</option>
                <option value="Постановление" th:selected="${el.foundationReason} == 'Постановление'">Постановление</option>
            </select>

            <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="checkFormAndOpenModal()">
                Обновить студента
            </button>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Обновление студента</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Вы уверены, что хотите обновить данные студента в базе данных?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Нет</button>
                            <button type="submit" class="btn btn-primary">Обновить</button>
                        </div>
                    </div>
                </div>
            </div>

            <!--        <button type="submit" class="btn btn-success mt-3">Добавить студента</button>-->
        </form>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function checkFormAndOpenModal() {
        var form = document.getElementById("addStudentForm");
        if (form.checkValidity()) {
            $('#exampleModal').modal('show');
        } else {
            form.reportValidity();
        }
    }
</script>
</body>
</html>
